<!DOCTYPE html>
<html lang="en" data-theme="light">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payoo / Home</title>
        <!-- font cdn  -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

        <!-- tailwind cdn  + daisyui cdn  -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- favicon icon  -->
        <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

        <!-- font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

        <!-- all dasyui themes  -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

        <style>
            * {
                font-family: "Outfit", sans-serif;
            }
        </style>

    </head>

    <body class="min-h-screen max-w-md bg-base-200 mx-auto">
        <header class="border-b-2 border-gray-300 sticky top-0 z-10 bg-base-200">
            <section class="w-11/12 mx-auto my-4 flex justify-between items-center">
                <div class=" left flex gap-1">
                    <div class="w-[60px]">
                        <img src="./assets/logo.png" alt="logo">
                    </div>
                    <div>
                        <h2 class="text-neutral font-bold">$<span id="balance">45000</span> </h2>
                        <p class="text-neutral/50">Available Balance</p>
                    </div>
                </div>
                <div class="right">
                    <a class="btn btn-soft" href="./index.html">log Out <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                </div>
            </section>
        </header>

        <section class=" w-11/12 mx-auto my-8 space-y-5 ">
            <div class="left space-y-3">
                <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
                <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
            </div>
            <div class="buttons grid grid-cols-3 gap-2">
                <button onclick="showSection('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="./assets/opt-1.png" alt="opt-1">
                    <p>Add Money</p>
                </button>
                <button onclick="showSection('cash-out')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="./assets/opt-2.png" alt="opt-2">
                    <p>Cashout</p>
                </button>
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="./assets/opt-3.png" alt="opt-3">
                    <p>Transfer Money</p>
                </button>
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="./assets/opt-4.png" alt="opt-4">
                    <p>Get Bonus</p>
                </button>
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="./assets/opt-5.png" alt="opt-5">
                    <p>Pay Bill</p>
                </button>
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="./assets/opt-6.png" alt="opt-6">
                    <p>Transactions</p>
                </button>
            </div>
        </section>

        <section id="add-money" class=" container mx-auto w-11/12 py-5 ">
            <h2 class="card-title text-xl font-bold mb-5">Add Money</h2>
            <div class="card bg-base-100 w-full shrink-0  rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Select A Bank</label>
                        <select id="add-money-bnk" class="select input rounded-full bg-base-200 w-full">
                            <option disabled selected>Select a bank</option>
                            <option value="DBBL">DBBL</option>
                            <option value="City Bank">City Bank</option>
                            <option value="Brac Bank">Brac Bank</option>
                            <option value="Islami Bank">Islami Bank</option>
                            <option value="UCB Bank">UCB Bank</option>
                            <option value="Sonali Bank">Sonali Bank</option>
                        </select>
                        <br>
                        <label class="label text-neutral font-bold">Bank Account Number</label>
                        <input id="add-money-acc" maxlength="11" minlength="11" type="number" class="input rounded-full bg-base-200 w-full"
                            value="01776256168" placeholder="Enter 11 digit number" />
                        <br>
                        <label class="label text-neutral font-bold">Amount to Add</label>
                        <input id="add-money-amount" required type="number" class="input rounded-full bg-base-200 w-full"
                         placeholder="Enter Amount to add" />
                        <br>
                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="add-money-pin" required maxlength="4" type="password" class="input rounded-full bg-base-200 w-full"
                            placeholder="Enter 4 Digit Pin Number" />
                        <button id="add-money-btn" class="btn btn-primary rounded-full mt-4">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </section>  

        <section id="cash-out" class="container mx-auto w-11/12 py-5 hidden">
            <h2 class="card-title text-xl font-bold mb-5">Cash Out</h2>
            <div class="card bg-base-100 w-full shrink-0  rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="cashout-nbr" maxlength="11" minlength="11" type="number" class="input rounded-full bg-base-200 w-full"
                            value="01776256168" placeholder="Enter 11 digit number" />
                        <br>
                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="cashout-amount" required type="number" class="input rounded-full bg-base-200 w-full"
                         placeholder="Enter Amount to withdraw" />
                        <br>
                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="cashout-pin" required maxlength="4" type="password" class="input rounded-full bg-base-200 w-full"
                            placeholder="Enter 4 Digit Pin Number" />
                        <button id="cashout-btn" class="btn btn-primary rounded-full mt-4">Cash WithDraw</button>
                    </fieldset>
                </div>
            </div>
        </section>  


        <script src="./js/machin.js"></script>
        <script src="./js/addMoney.js"></script>
        <script src="./js/cashout.js"></script>
    </body>

</html>
